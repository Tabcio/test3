<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Real-Time Game</title>
    <style>
      /* A little bit of CSS to center the game canvas */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <!-- This script tag is the most important part. -->
    <!-- It loads the 'bundle.js' file that Webpack creates, -->
    <!-- which contains all of our game's code. -->
    <script src="bundle.js"></script>
  </body>
</html>
